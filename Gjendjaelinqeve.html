<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            color: black;
            text-decoration: none;
        }
        a:visited{
            color: aqua;
            background-color: black;
        }
        a:hover{
            color: pink;
        }
        a:active{
            color: orange                                                   ;
        }
    </style>
</head>
<body>
    <a href="#">This is a link on Link state</a>
    <a href="#">This is a link on visited state ( it has been visited at least once)</a>
    <a href="#">This is a link on hover state ( it has the mouse on top )</a>
    <a href="#">This is a link on active state ( it is pressed right now)</a>
</body>
</html>
